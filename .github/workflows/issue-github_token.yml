name: Creating issue on failure of a job

on: workflow_dispatch

jobs:
  fail_job_to_create_issue_demo:
    runs-on: ubuntu-latest
    steps:
      - name: first job step to pass and show some default variables
        run: |
          echo ${{ github.repository }}
          echo ${{ github.run_id }}
          echo ${{ github.workflow }}

      - name: The job step which is going to fail
        run: exit 1

      - name: The job step to create issue when on basis on previous step
        if: ${{ failure() }}
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{secrets.GH_TOKEN}}"\
          --url "https://api.github.com/repos/${{github.repository}}/issues" \
          -H "Content-Type: application/json" \
          -d '{"title":"Found failure","body":"job failure in the second step"}'
