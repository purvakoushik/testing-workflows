name: Creating issue on failure of a job

on: workflow_dispatch

jobs:
  fail_job_to_create_issue_demo:
    runs-on: ubuntu-latest
    steps:
      - name: load the code to runner
        uses: actions/checkout@v3

      - name: first job step to pass and show some default variables
        run: |
          echo ${{ github.repository }}
          echo ${{ github.run_id }}
          echo ${{ github.workflow }}

      - name: The job step to create an issue
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/purvakoushik/testing-workflow/issues" \
          -d '{"title":"Found a bug","body":"I'\''m having a problem with this.","assignees":["octocat"],"milestone":1,"labels":["bug"]}'